<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 600px; 
            height: 600px; 
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            padding: auto;
        }
    </style>
</head>
<body>
    <h2>DSA Progress Tracker</h2>

    
    <div class="new-topic-container">
        <input type="text" id="new-topic-input" placeholder="Enter new topic" />
        <button id="add-topic-button">Add Topic</button>
        <div class="menu-container">
            <div class="menu-logo"><img src="/images/menu-logo.png" alt=""></div>
            <div class="menu-dropdown">
                <button id="daily-progress-btn">Daily Progress</button>
                <button id="topic-chart-btn">Topics pieChart</button>
            </div>
        </div>
    </div>

    <div class="topic-container">
        
    </div>

    <script src="popup.js"></script>
</body>
</html>
